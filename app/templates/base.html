<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.css" rel="stylesheet"crossorigin="anonymous">
    <link href="/static/css/styles.css" rel = "stylesheet">
  </head>
  <body style="background-color: #aaaaaa">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Full Text Search</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/upload">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <h1 align="center" style="margin-top: 18%">Upload Files for Indexing</h1>
    <div class="" align="center" style="width: auto">
      <form name= "both" align = "center" class="" action="/uploader" method="post"
      enctype = "multipart/form-data" style="display: inline-block; margin-top: 20px" >
        <label class="btn" style="border-color:#007bff; background-color: #007bff; color: white" >
          Browse <input type="file" name="file" hidden onchange="form.submit()" multiple >
        </label>
      </form>
      <form class="" action="/indexer" method="post" align=center style= "display: inline-block; margin-top: 20px">
        <button type="submit" name="button" class = "btn btn-primary btn-lg">Index!</button>
      </form>
    </div>




    {% block content %}{% endblock %}



  </body>
</html>
